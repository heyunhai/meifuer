<!DOCTYPE html>
<html>
<head>
<title>修改密码</title>
<meta charset="utf-8">
</head>
<body>
	<section class="wrapper">
              <div class="mail-box">
                      <div class="inbox-head">
                          <h3>修改密码</h3>
                          <div class="pull-right position" >
                              <div class="input-append">
                              </div>
                          </div>
                      </div>
	           <form id="password_form" method="post"  class="form-horizontal">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-lg-2 control-label" for="oldPwd"> 旧密码： </label>
						<div class="col-lg-6">
							<input type="password" id="oldPwd" name="oldPwd" class="form-control" placeholder="旧密码" maxlength="32" tabindex="1" required/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label" for="newPwd"> 新密码： </label>
						<div class="col-lg-6">
							<input type="password" id="newPwd" name="newPwd" class="form-control" placeholder="新密码" data-role="tagsinput" maxlength="225" tabindex="2" required/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label" for="surePwd"> 确认密码： </label>
						<div class="col-lg-6">
							<input type="password" id="surePwd" class="form-control" placeholder="确认密码" maxlength="225" tabindex="3" required/>
						</div>
					</div>
					<div class="form-group" style="margin-top: 15px;">
						<div class="col-lg-2">
						</div>
						<div class="col-lg-6" style="text-align: right;">
							<button  class="btn btn-primary" type="button" onclick="saveSecurity()">保存</button>
						</div>
					</div>
				</div>
			</form>
              </div>
          </section>
<script type="text/javascript">
//数据校验
function saveSecurity() {
	var oldPassword = $('#oldPwd').val();
	var newPassword = $('#newPwd').val();
	var newPassword2 = $('#surePwd').val();
	if (isempty(oldPassword)) {
		yeshidenotify('error', 'top right', "请输入旧密码！", "提示将在2秒内关闭",2000);
		return false;
	}
	if (isempty(newPassword)) {
		yeshidenotify('error', 'top right', "请输入新密码！", "提示将在2秒内关闭",2000);
		return false;
	}
	if (isempty(newPassword2)) {
		yeshidenotify('error', 'top right', "请确认新密码！", "提示将在2秒内关闭",2000);
		return false;
	}
	if (newPassword != newPassword2) {
		yeshidenotify('error', 'top right', "两次输入新密码不同！", "提示将在2秒内关闭",2000);
		return false;
	}
	if(newPassword == oldPassword){
		yeshidenotify('error', 'top right', "新密码与原始密码不能相同！", "提示将在2秒内关闭",2000);
		return false;
	}
	$('#password_form').ajaxSubmit({
		type : 'post',
		url : '/account',
		dataType: "json",
		success : function(msg) {
			if (msg.code == 1) {
				yeshidenotify('success', 'top right', "密码修改成功，请重新登录", "提示将在3秒内关闭",3000);
					$('#oldPwd').val('');
					$('#newPwd').val('');
					$('#surePwd').val('');
				window.location.href="/logout";
			} else {
				yeshidenotify('error', 'top right', "密码修改失败", "提示将在3秒内关闭",3000);
			}
		}
	});
}
</script>
</body>
</html>
