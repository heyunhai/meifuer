<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <header class="panel-heading">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <select id="type" class="form-control">
                                <option value="0">所有状态</option>
                                <option value="1">待处理</option>
                                <option value="2">已处理</option>
                                <option value="3">哦，知道了！</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="mes-name" class="form-control" placeholder="留言人姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" id="op-name" class="form-control" placeholder="操作人姓名">
                        </div>
                        <div class="form-group">
                            <input type="text" id="message" class="form-control" placeholder="留言内容">
                        </div>
                        <button type="button" class="btn btn-info" onclick="initMessageTable()">查询</button>
                        <button type="reset" class="btn btn-warning" onclick="initMessageTable()">重置</button>
                    </form>
                </header>
                <div class="panel-body">
                    <div class="adv-table">
                        <table id="message-table" class="display table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th style="text-align: center;">状态</th>
                                <th style="text-align: center;">留言人姓名</th>
                                <th style="text-align: center;">留言时间</th>
                                <th style="text-align: center;">留言内容</th>
                                <th style="text-align: center;">操作人姓名</th>
                                <th style="text-align: center;">处理信息</th>
                                <th style="text-align: center;">处理时间</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    //初始化table
    function initMessageTable() {
        $('#message-table').dataTable().fnDestroy();

        $('#message-table').dataTable({
            'bProcessing': false,
            'bServerSide': true,
            'sAjaxSource': 'api/messages',
            'fnServerData': retrieveData,
            'bDestroy': true,
            'bRetrieve': true,
            'sAjaxDataProp': 'data',
            'iDisplayLength': 10,
            'bFilter': false,
            'bLengthChange': false,
            'bAutoWidth': false,
            'bSort': false,
            'aoColumns': [{
                'mData': 'type',
                'mRender': typeRender
            }, {
                'mData': 'mes_name'
            }, {
                'mData': 'mes_at'
            }, {
                'mData': 'message'
            }, {
                'mData': 'op_name'
            }, {
                'mData': 'op_note'
            },{
                'mData': 'op_at'
            }],
            "oLanguage" : {
                "sUrl" : "conf/de_DE.txt"
            }
        });
    }

    //渲染状态列
    function typeRender(data, type, row) {
        switch (data) {
            case 1: 
                return '待处理';
                break;
            case 2: 
                return '已处理';
                break;
            case 3: 
                return '哦，知道了！';
                break;
            default: 
                return '--';
                break;
        }
    }

    // 异步获取table数据
    function retrieveData(sSource, aoData, fnCallback) {
        var row = 10;
        var start = 0;
        $.each(eval(aoData), function(i, field) {
            if (field.name == 'iDisplayStart') {
                start = field.value;
            }
            if (field.name == 'iDisplayLength') {
                row = field.value;
            }
        });

        var type = $('#type').val();
        var mesName = $('#mes-name').val().trim();
        var opName = $('#op-name').val().trim();
        var message = $('#message').val().trim();

        $.getJSON(sSource, {
            start: start,
            row: row,
            type: (type == '0') ? '' : type,
            mesName: mesName,
            opName: opName,
            message: message
        }, function(rm) {
            if (rm.code == 1) {
                var data = rm.result;
                if (!data.data) {
                    data.data = [];
                }
                data.iTotalRecords = rm.result.total ? rm.result.total:0;
                data.iTotalDisplayRecords = rm.result.total ? rm.result.total:0;
                fnCallback(data);
            } else {
                yeshidenotify('error', 'top right', '查询失败！', '提示将在2秒内关闭', 2000);
            }
        });
    }

    //页面加载完成后执行
    $(function() {
        initMessageTable();
    });
</script>
