<style>
    .adtocart {
        left: 41%;
    }
    .text-grey {
        background-color: #ccc;
    }
    .panel-heading h3 {
        font-size: 16px;
    }
    .credit {
        font-size: 26px;
        color: #a9d86e;
    }
</style>

<script id="gift-template" type="text/x-jsrender">
    <div class="col-md-3">
        <section class="panel">
            <div class="pro-img-box">
                <img src="{{:url}}">
                {{if state}}
                <a href="javascript:;" class="adtocart" title="兑换" onclick="exchange('{{:name}}', '{{:credit}}')">
                    <i class="icon-refresh"></i>
                </a>
                {{else}}
                <a href="javascript:;" class="adtocart text-grey popovers" data-original-title="喜欢 {{:name}} 吗？" data-content="您还差 【{{:diff}}】 个积分就能带走它啦！" data-placement="bottom" data-trigger="hover">
                    <i class="icon-refresh"></i>
                </a>
                {{/if}}
            </div>
            <div class="panel-body text-center">
                <h4>{{:name}}</h4>
                <p class="price">{{:credit}} 积分</p>
            </div>
        </section>
    </div>
</script>

<section class="wrapper">
    <div class="row">
        <div class="col-md-3">
            <section class="panel">
                <div class="panel-heading">
                    <h3>我的积分 <span class="credit">2560</span></h3>
                </div>
                <div class="panel-body">
                    <h5>积分兑换规则：</h5>
                    <p>1. 凡活动期间，我公司注册客户均可凭账户积分兑换相应礼品。</p>
                    <p>2. 各类礼品均有数量限制，只有账户积分不少于礼品消耗积分且礼品有余量时，方能兑换该类礼品，先到先得。</p>
                    <p>3. 兑换礼品成功后，系统会即时扣除相应数量的账户积分，工作人员会在两个工作日内为您安排发货，并于发货后与您联系并告知发货信息。</p>
                    <p>4. 一旦兑换成功，系统会即时生成订单，您将无法取消或者更换礼品，请谨慎操作！</p>
                </div>
            </section>
            <section class="panel">
                <div class="panel-heading">
                    <h3>我的兑换记录</h3>
                </div>
                <div class="panel-body">
                    <table id="exchange-table" class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>礼品</th>
                            <th style="text-align: right;">积分</th>
                            <th style="text-align: center;">状态</th>
                            <th style="text-align: center;">兑换时间</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <a href="javascript:;" class="pull-right" onclick="loadMainPage('pages/order/my_orders.html')">更多...</a>
                </div>
            </section>
        </div>
        <div class="col-md-9">
            <section class="panel" id="tip-panel">
                <div class="panel-body">
                    <div class="alert alert-info alert-block fade in">
                        <button class="close close-sm" type="button" title="返回首页">
                            <i class="icon-reply"></i>
                        </button>
                        <h4>
                            <i class="icon-coffee"></i>
                            感谢您的关注！
                        </h4>
                        <p>现在没有积分兑换活动哦，请您多多留意网站首页活动信息，期待下一波福利吧……</p>
                    </div>
                </div>
            </section>

            <div id="gifts" class="row product-list">
                <!-- 礼品列表 -->
            </div>
        </div>
    </div>
</section>

<script>

    //页面加载完成后执行
    $(function() {
        initExchangeTable();
        getGifts();
    });

    //初始化兑换记录表格
    function initExchangeTable() {
        $('#exchange-table').dataTable().fnDestroy();

        $('#exchange-table').dataTable({
            'bProcessing': false,
            'bServerSide': true,
            'sAjaxSource': 'api/orders/mine',
            'fnServerData': retrieveData,
            'bDestroy': true,
            'bRetrieve': true,
            'sAjaxDataProp': 'data',
            'iDisplayLength': 5,
            'bFilter': false,
            'bLengthChange': false,
            'bAutoWidth': false,
            'bSort': false,
            'aoColumns': [{
                'mData': 'name'
            }, {
                'mData': 'credit',
                'mRender': creditRender
            }, {
                'mData': 'status',
                'mRender': statusRender
            }, {
                'mData': 'buy_at',
                'mRender': dateRender
            }]
        });
    }

    //渲染积分列
    function creditRender(data) {
        return '<span class="text-danger">-'+data+'</span>';
    }

    //渲染兑换时间列
    function dateRender(data) {
        return moment(data).format('YYYY-MM-DD HH:mm:ss');
    }

    //渲染状态列
    function statusRender(data, type, row) {
        if (data == 1) {
            return '<span class="text-warning">待处理</span>';
        } else if (data == 2) {
            return '<span class="text-success">已发货</span>';
        }
    }

    //异步获取table数据
    function retrieveData(sSource, aoData, fnCallback) {
        var row = 10;
        var start = 0;
        $.each(eval(aoData), function(i, field) {
            if (field.name == 'iDisplayStart') {
                start = field.value;
            }
            if (field.name == 'iDisplayLength') {
                row = field.value;
            }
        });

        $.getJSON(sSource, {
            start: start,
            row: row,
            uid: ''
        }, function(rm) {
            if (rm.code == 1) {
                var data = rm.result;
                if (!data.data) {
                    data.data = [];
                }
                data.iTotalRecords = rm.result.total ? rm.result.total:0;
                data.iTotalDisplayRecords = rm.result.total ? rm.result.total:0;
                fnCallback(data);
            }
        });
    }

    //获取活动礼品列表
    function getGifts() {
        $.getJSON('api/activities/active', {credit: 2560}, function(rm) {
            if (rm.code == 1) {
                if (rm.result.goods) {
                    $('#tip-panel').hide();
                    var gifts = rm.result.goods;
                    var giftTemplate = $.templates('#gift-template');
                    var htmlOutput = giftTemplate.render(gifts);
                    $('#gifts').html(htmlOutput);
                    $('.popovers').popover();
                }
            }
        });
    }

    //兑换礼品
    function exchange(giftName, giftCredit) {
        confirm('cool', 'middle center', '提示！', '确定兑换该礼品？兑换后将无法取消！', function() {
            $.post('api/orders', {
                uid: 1,
                name: giftName,
                credit: giftCredit
            }, function(rm) {
                if (rm.code == 1 ) {
                    yeshidenotify('success', 'top right', '兑换成功！我们将尽快为您发货。', '提示将在2秒内关闭', 2000);
                    initExchangeTable();
                    getGifts();
                }
            }, 'json');
        });
    }
</script>
