<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>美福尔管理平台</title>
	<link href="fileinput/fileinput.min.css" rel="stylesheet">
	<script src="fileinput/fileinput.min.js" type="text/javascript"></script>
	<script src="fileinput/fileinput_locale_zh.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
	<div class="row">
		<div class="col-md-12">
			<section class="panel">
				<header class="panel-heading">
					新增商品
				</header>
				<div class="panel-body">
					<form  class="form-horizontal tasi-form">
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">相册名称</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="name" placeholder="相册名称">
							</div>
						</div>
						<div class="form-group">
							<label for="desc" class="col-md-2 control-label">描述</label>
							<div class="col-md-10">
								<textarea type="text" class="form-control" id="desc" placeholder="描述"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2">选择图片</label>
							<div class="col-md-10">
								<input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
							</div>
						</div>
						<div class="form-group pull-right" style="padding: 0 15px;">
							<button type="button" class="btn btn-success" onclick="">保存</button>
							<button type="button" class="btn btn-warning" onclick="">取消</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
</div>
</body>
</html>
