<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>美福尔管理平台</title>
<body>
<div class="wrapper">
	<div class="row">
		<div class="col-md-12">
			<section class="panel">
				<header class="panel-heading">
					新增商品
				</header>
				<div class="panel-body">
					<form  class="form-horizontal tasi-form">
						<div class="form-group">
							<label for="name" class="col-md-2 control-label">相册名称</label>
							<div class="col-md-10">
								<input type="text" class="form-control" id="name" placeholder="相册名称">
							</div>
						</div>
						<div class="form-group">
							<label for="desc" class="col-md-2 control-label">描述</label>
							<div class="col-md-10">
								<textarea type="text" class="form-control" id="desc" placeholder="描述"></textarea>
							</div>
						</div>
						<div class="form-group last">
							<label class="control-label col-md-2">选择图片</label>

							<div class="col-md-10">
								<div class="fileupload fileupload-new" data-provides="fileupload">
									<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
										<img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image"
											 alt=""/>
									</div>
									<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
									<div>
                                       <span class="btn btn-white btn-file">
                                       <span class="fileupload-new"><i class="icon-paper-clip"></i>选择图片</span>
                                           <input type="file" class="default"/>
                                       </span>
										<a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="icon-trash"></i>移除图片</a>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group pull-right" style="padding: 0 15px;">
							<button type="button" class="btn btn-success" onclick="">保存</button>
							<button type="button" class="btn btn-warning" onclick="">取消</button>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
</div>
</body>
</html>
