<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <header class="panel-heading">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" id="q-name" class="form-control" placeholder="礼品名称">
                        </div>
                        <div class="form-group">
                            <input type="text" id="q-customer" class="form-control" placeholder="客户名称">
                        </div>
                        <div class="form-group">
                            <input type="text" id="q-to" class="form-control" placeholder="收件人">
                        </div>
                        <button type="button" class="btn btn-info" onclick="initTable()">查询</button>
                        <button type="reset" class="btn btn-warning">重置</button>
                    </form>
                </header>
                <div class="panel-body">
                    <div class="adv-table">
                        <table id="orders-table" class="display table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>礼品名称</th>
                                <th>客户名称</th>
                                <th>收件人</th>
                                <th>收件人电话</th>
                                <th>快递公司</th>
                                <th>快递单号</th>
                                <th style="text-align: center;">状态</th>
                                <th style="text-align: center;">操作</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 处理订单弹窗 Start -->
<div class="modal fade" id="dealModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">处理订单</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal tasi-form">
                    <input id="deal-oid" hidden>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">快递名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="deal-express">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">快递单号</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="deal-no">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">其他送货方式</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="deal-other">
                            <p class="help-block">非快递发货请在此填写送货方式</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                <button class="btn btn-success" type="button" onclick="saveOrder()">处理</button>
            </div>
        </div>
    </div>
</div>
<!-- 处理订单弹窗 End -->

<!-- 订单详情弹窗 Start -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">订单详情</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal tasi-form">
                    <input id="_id" hidden>
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">礼品名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">消费积分</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="credit">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">客户</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="customer_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">收件人姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="to_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">收件人地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="to_addr">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">收件人电话</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="to_tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">兑换时间</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="buy_at">
                        </div>
                    </div>
                    <div id="deal-info">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="express">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递单号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="express_no">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">其他送货方式</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="other">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理人</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="op_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">处理时间</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="op_at">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                <button id="deal-btn" class="btn btn-success" type="button" onclick="dealOrder()">处理</button>
            </div>
        </div>
    </div>
</div>
<!-- 订单详情弹窗 End -->

<script>

    //页面加载完成后执行
    $(function() {
        initTable();
    });

    //初始化table
    function initTable() {
        $('#orders-table').dataTable().fnDestroy();

        $('#orders-table').dataTable({
            'bProcessing': false,
            'bServerSide': true,
            'sAjaxSource': 'api/orders',
            'fnServerData': retrieveData,
            'bDestroy': true,
            'bRetrieve': true,
            'sAjaxDataProp': 'data',
            'iDisplayLength': 10,
            'bFilter': false,
            'bLengthChange': false,
            'bAutoWidth': false,
            'bSort': false,
            'aoColumns': [{
                'mData': 'name'
            }, {
                'mData': 'customer_name'
            }, {
                'mData': 'to_name'
            }, {
                'mData': 'to_tel'
            }, {
                'mData': 'express',
                'mRender': expressRender
            }, {
                'mData': 'express_no',
                'mRender': expressRender
            }, {
                'mData': 'status',
                'mRender': statusRender,
                'fnCreatedCell': function(nTd) {
                    $(nTd).css('text-align', 'center');
                }
            }, {
                'mData': 'oid',
                'mRender': descRender,
                'fnCreatedCell': function(nTd) {
                    $(nTd).css('text-align', 'center');
                }
            }]
        });
    }

    //渲染快递信息列
    function expressRender(data) {
        return data ? data : '--';
    }

    //渲染状态列
    function statusRender(data, type, row) {
        if (data == 1) {
            return '<span class="badge bg-warning">待处理</span>';
        } else if (data == 2) {
            return '<span class="badge bg-success">已发货</span>';
        }
    }

    //渲染操作列
    function descRender(data, type, row) {
        var str = '<a id="'
                + data
                + '" onclick="showOrder(this, '+row.status+')" align="center" href="javascript:;" data-toggle="tooltip" title="详情"><i class="icon-file-text text-primary"></i></a>&nbsp;&nbsp;';
        if (row.status == 1) {
            str += '<a id="'
                + data
                + '" onclick="dealOrder(this)" align="center" href="javascript:;" data-toggle="tooltip" title="处理"><i class="icon-edit text-warning"></i></a>';
        }
        return  str;
    }

    //异步获取table数据
    function retrieveData(sSource, aoData, fnCallback) {
        var row = 10;
        var start = 0;
        $.each(eval(aoData), function(i, field) {
            if (field.name == 'iDisplayStart') {
                start = field.value;
            }
            if (field.name == 'iDisplayLength') {
                row = field.value;
            }
        });

        var name = $('#q-name').val();
        var customer = $('#q-customer').val();
        var to = $('#q-to').val();
        $.getJSON(sSource, {
            start: start,
            row: row,
            name: name,
            customer: customer,
            to: to
        }, function(rm) {
            if (rm.code == 1) {
                var data = rm.result;
                if (!data.data) {
                    data.data = [];
                }
                data.iTotalRecords = rm.result.total ? rm.result.total:0;
                data.iTotalDisplayRecords = rm.result.total ? rm.result.total:0;
                fnCallback(data);
            } else {
                yeshidenotify('error', 'top right', '查询失败！', '提示将在2秒内关闭', 2000);
            }
        });
    }

    //详情展示
    function showOrder(v, status) {
        $('#detailModal form')[0].reset();
        var oid = $(v).attr('id');
        $.getJSON('api/orders/'+oid, function(rm) {
            if (rm.code == 1) {
                var order = rm.result;
                for (var key in order) {
                    if (key == 'buy_at') {
                        $('#buy_at').val(moment(order.buy_at).format('YYYY-MM-DD HH:mm:ss'));
                    } else if (key == 'op_at') {
                        $('#op_at').val(moment(order.op_at).format('YYYY-MM-DD HH:mm:ss'));
                    } else {
                        $('#'+key).val(order[key]);
                    }
                }
                $('#detailModal').modal({backdrop: 'static'});
                $('#detailModal').modal('show');
                if (order.other) {
                    $('#express').parents('.form-group').hide();
                    $('#express_no').parents('.form-group').hide();
                    $('#other').parents('.form-group').show();
                } else {
                    $('#other').parents('.form-group').hide();
                    $('#express').parents('.form-group').show();
                    $('#express_no').parents('.form-group').show();
                }
                if (status == 1) {
                    $('#deal-info').hide();
                    $('#deal-info').prev().css({'margin-bottom': 0});
                    $('#deal-btn').show();
                } else {
                    $('#deal-info').show();
                    $('#deal-info').prev().css({'margin-bottom': 15});
                    $('#deal-btn').hide();
                }
            } else {
                yeshidenotify('error', 'top right', '详情获取失败！', '提示将在2秒内关闭', 2000);
            }
        });
    }

    //处理订单
    function dealOrder(v) {
        $('#dealModal form')[0].reset();
        if (v) {
            $('#deal-oid').val($(v).attr('id'));
        } else {
            $('#deal-oid').val($('#_id').val());
            $('#detailModal').modal('hide');
        }
        $('#dealModal').modal({backdrop: 'static'});
        $('#dealModal').modal('show');
    }

    //保存处理信息
    function saveOrder() {
        var express = $('#deal-express').val();
        var express_no = $('#deal-no').val();
        var other = $('#deal-other').val();

        $.ajax({
            type: 'PUT',
            url: 'api/orders/' + $('#deal-oid').val(),
            data: {
                uid: user.uid,
                express: express,
                express_no: express_no,
                other: other
            },
            dataType: 'json',
            success: function(rm) {
                if (rm.code == 1) {
                    $('#dealModal').modal('hide');
                    yeshidenotify('success', 'top right', '处理成功！', '提示将在2秒内关闭', 2000);
                    initTable();
                } else {
                    yeshidenotify('error', 'top right', '处理失败！', '提示将在2秒内关闭', 2000);
                }
            }
        });
    }
</script>
